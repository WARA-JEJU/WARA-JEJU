<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>profile</title>
	<br>
	<h2 style="text-align:center;">일정 계획</h2>
</head>
<body>
<br>
<h3 style="color: #ED786A;">1일차</h3>

	<!-- 이미지 지도를 표시할 div 입니다 -->
	<div id="map" style="width:100%;height:350px;"></div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	2abb564f7a7f2b1790d4cf786a23c196"></script>
	<script>

	var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(33.5070789578184, 126.592769004244), // 지도의 중심좌표
        level: 8 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커를 표시할 위치와 title 객체 배열입니다
	var positions = [
    	{
        	title: '제주국제공항',
        	latlng: new kakao.maps.LatLng(33.5070789578184, 126.492769004244)
    	},
    	{
        	title: '용두암',
        	latlng: new kakao.maps.LatLng(33.5161106216721, 126.511957109074)
    	},
    	{
        	title: '제주교육박물관',
        	latlng: new kakao.maps.LatLng(33.4946731533432, 126.537972321229)
    	},
    	{
        	title: '돈대표',
        	latlng: new kakao.maps.LatLng(33.5416952747898, 126.6728294651)
    	}
	];

	// 마커 이미지의 이미지 주소입니다
	var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

	for (var i = 0; i < positions.length; i ++) {

    	// 마커 이미지의 이미지 크기 입니다
    	var imageSize = new kakao.maps.Size(24, 35);

    	// 마커 이미지를 생성합니다
    	var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    	// 마커를 생성합니다
    	var marker = new kakao.maps.Marker({
        	map: map, // 마커를 표시할 지도
        	position: positions[i].latlng, // 마커를 표시할 위치
        	title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        	image : markerImage // 마커 이미지
    	});

    // 선을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 선을 표시합니다
	var linePath = [

	];

	// 지도에 표시할 선을 생성합니다
	var polyline = new kakao.maps.Polyline({
    	path: linePath, // 선을 구성하는 좌표배열 입니다
    	strokeWeight: 5, // 선의 두께 입니다
    	strokeColor: '#ED786A', // 선의 색깔입니다
    	strokeOpacity: 0.9, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    	strokeStyle: 'dashed' // 선의 스타일입니다
	});

	// 지도에 선을 표시합니다
	polyline.setMap(map);
    	}
	</script>
	<br>
	<br>




{% block css %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <th>구분</th><th>번호</th><th>장소명</th><th>평점</th><th>리뷰</th>
    </thead>
    <tr><td></td><td>1</td><td>{{name}}<td>{{grade}}</td><td>{{review}}</td></tr>

    <tr><td></td><td>3</td><td>제주교육박물관<td>3.2</td><td>136건</td></tr>
	<tr><td></td><td>4</td><td>돈대표<td>4.4</td><td>305건</td></tr>
</table>

{% endblock content %}

</body>
</html>
