{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <form method="post">
    <!-- #csrf_token(cross site forgery token) is used avoid #any #attack on our
    website  -->
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="input-border border-bottom mb-4" text-align: center>
        Log In
      </legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <!--  -->
      <button class="button_fix btn btn-outline-info" type="submit">
        <!-- button_fix -->
        <!-- btn btn-outline-info -->
        <strong>Login</strong>
      </button>
      <small class="ml-2 fix_signIn ">
        <a href="{%url 'password_reset'%}">Forget Password</a>
      </small>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="already_account text-muted">
     Need An Account?
      <a class="fix_signIn ml-2" href="{% url 'register' %}">
        Sign Up Now
      </a>
    </small>
  </div>
</div>
{% endblock content %}
