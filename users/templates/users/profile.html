{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="content-section">
  <div class="media">
    <img
      class="rounded-circle account-img"
      src="{{ user.profile.image.url }}"
    />
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <!-- FORM HERE -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>

      <div id="div_id_username" class="form-group">
        <label for="id_username" class="requiredField">
          Username<span class="asteriskField">*</span>
        </label>
        <div class="">
          <input
            type="text"
            name="username"
            maxlength="150"
            class="textinput textInput form-control"
            required
            id="id_username"
          />
          <small id="hint_id_username" class="form-text"
            >Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.</small
          >
        </div>
      </div>
      <div id="div_id_email" class="form-group">
        <label for="id_email" class="requiredField">
          Email<span class="asteriskField">*</span>
        </label>
        <div class="">
          <input
            type="email"
            name="email"
            class="emailinput form-control"
            required
            id="id_email"
          />
        </div>
      </div>

      <div id="div_id_image" class="form-group">
        <label for="id_image" class="requiredField">
          Image<span class="asteriskField">*</span>
        </label>
        <div class="">
          <input
            type="file"
            name="image"
            accept="image/*"
            class="clearablefileinput form-control-file"
            id="id_image"
          />
        </div>
      </div>
    </fieldset>
    <div class="form-group">
      <button class="button_fix btn btn-outline-info" type="submit">
        <strong>Update</strong>
      </button>
    </div>
  </form>
</div>

{% endblock content %}
